<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.1s ease;
            box-shadow: 0 5px 0 #45a049;
            outline: none;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #45a049;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
        }
        #counter {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button id="confettiButton">Press for confettiðŸŽ‰</button>
    <div id="counter">Confetti launches: 0</div>

    <script>
        let confettiCount = parseInt(localStorage.getItem('confettiCount') || '0');
        const counterDisplay = document.getElementById('counter');

        function updateCounter(count) {
            confettiCount = count;
            counterDisplay.textContent = `Confetti launches: ${confettiCount}`;
            localStorage.setItem('confettiCount', confettiCount.toString());
        }

        function createConfetti() {
            const colors = ['#f2d74e', '#95c3de', '#ff9a91', '#f2a2e8', '#cefd7e'];
            const confettiPieces = 150;

            for (let i = 0; i < confettiPieces; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = '50%';
                confetti.style.bottom = '0';
                
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = 'translate(-50%, 0) rotate(' + Math.random() * 360 + 'deg)';

                document.body.appendChild(confetti);

                animateConfetti(confetti);
            }

            updateCounter(confettiCount + 1);
        }

        function animateConfetti(confetti) {
            const animationDuration = Math.random() * 2 + 1;
            const spreadDistance = Math.random() * 300 - 150;
            const riseHeight = -(Math.random() * 300 + 200);

            confetti.animate([
                { transform: 'translate(-50%, 0) rotate(0deg)', opacity: 1 },
                { transform: `translate(calc(-50% + ${spreadDistance}px), ${riseHeight}px) rotate(${Math.random() * 720 - 360}deg)`, opacity: 0 }
            ], {
                duration: animationDuration * 1000,
                easing: 'cubic-bezier(.25, .46, .45, .94)',
                fill: 'forwards'
            }).onfinish = () => confetti.remove();
        }

        const button = document.getElementById('confettiButton');
        button.addEventListener('click', (e) => {
            createConfetti();
            
            button.style.transform = 'translateY(5px)';
            button.style.boxShadow = '0 0 0 #45a049';
            
            setTimeout(() => {
                button.style.transform = '';
                button.style.boxShadow = '';
            }, 100);
        });

        // Initialize counter display
        updateCounter(confettiCount);

        // Listen for storage events (changes in other tabs)
        window.addEventListener('storage', (event) => {
            if (event.key === 'confettiCount') {
                updateCounter(parseInt(event.newValue));
            }
        });
    </script>
</body>
</html>
