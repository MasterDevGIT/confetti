<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Explosion ðŸŽ‰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #3e8e41;
        }
        button:active {
            transform: scale(0.9);
        }
        button.clicked {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shine {
            0% {
                background-position: -100%;
            }
            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <button id="confetti-btn" class="btn">Explode Confetti!<div class="shine"></div></button>

    <script>
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/canvas-confetti@1.5.1/dist/confetti.browser.js';
        script.onload = function() {
            const confettiBtn = document.getElementById('confetti-btn');

            confettiBtn.addEventListener('click', () => {
                confettiBtn.classList.add('clicked');
                setTimeout(() => {
                    confettiBtn.classList.remove('clicked');
                }, 500);
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            });
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
